{% extends './common/layout.html' %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <video controls src="{{ movie.flash }}"></video>
            </div>
            <div class="col-md-5">
                <div class="dl-horizontal">
                    <dt>电影名字</dt>
                    <dd>{{ movie.title }}</dd>
                    <dt>导演</dt>
                    <dd>{{ movie.director }}</dd>
                    <dt>国家</dt>
                    <dd>{{ movie.country }}</dd>
                    <dt>语言</dt>
                    <dd>{{ movie.language }}</dd>
                    <dt>上映年份</dt>
                    <dd>{{ movie.year }}</dd>
                    <dt>简介</dt>
                    <dd>{{ movie.summary }}</dd>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
