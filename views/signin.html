{% extends './common/layout.html' %}
{% block body %}
  <div class="container">
      <form action="/user/signin" method="post">
        <div class="modal-header">登录</div>
        <div class="modal-body">
            <div class="form-group">
                <label for="signinName">用户名</label>
                <input type="text" id='signinName' name='user[name]' class='form-control'>
            </div>
            <div class="form-group">
                <label for="signinPassword">密码</label>
                <input type="password" id='signinPassword' name='user[password]' class='form-control'>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" type='button' data-dismiss='modal'>关闭</button>
            <button class="btn btn-success" type='submit' data-dismiss='modal'>登录</button>
        </div>
    </form>
  </div>
{% endblock %}
