<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    {% block head %}
    <link rel="stylesheet">
    {% endblock %}
</head>
<body>
    {% block header %}
    {% endblock %}

    <div class="container">
        <div class="row">
            <div class="page-header">
                <h1>{{ title }}</h1>
            </div>
        </div>
    </div>
    {% block body %}
    {% endblock %}

    {% block footer %}
    {% endblock %}

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% block script %}
    <script></script>
    {% endblock %}
</body>
</html>
