{% extends './common/layout.html' %}

{% block body %}
    <div class="container">
        <div class="row">
            {% for item in movies %}
            <col-md-3 class="col-sm-3">
                <div class="thumbnail">
                    <img src="{{ item.poster }}" alt="{{ item.title }}">
                    <div class="caption">
                        <h3 class="ellipsis-1 center">{{ item.title }}</h3>
                        <p class="ellipsis-2"></p>
                        <p>
                            <a href="/movie/{{item._id}}" class="mr-10 btn btn-primary">观看</a>
                            <a href="" disabled role='button' class="btn btn-default">收藏</a>
                        </p>
                    </div>
                </div>
            </col-md-3>
            {% endfor %}
        </div>
    </div>
{% endblock %}
