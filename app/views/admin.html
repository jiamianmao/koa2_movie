{% extends './common/layout.html' %}

{% block body %}
    <div class="container">
        <div class="row">
            <form class="form-horizontal" method="post" action="/admin/movie/new">
                <input type="hidden" name='movie[_id]' value='{{ movie._id }}'>
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">电影名字</label>
                    <div class="col-sm-10">
                        <input type="text" id="title" class="form-control" name='movie[title]' value='{{ movie.title }}'>
                    </div>
                </div>
                <div class="form-group">
                    <label for="director" class="col-sm-2 control-label">导演</label>
                    <div class="col-sm-10">
                        <input type="text" id="director" class="form-control" name='movie[director]' value='{{ movie.director }}'>
                    </div>
                </div>
                <div class="form-group">
                    <label for="country" class="col-sm-2 control-label">国家</label>
                    <div class="col-sm-10">
                        <input type="text" id="country" class="form-control" name='movie[country]' value='{{ movie.country }}'>
                    </div>
                </div>
                <div class="form-group">
                    <label for="language" class="col-sm-2 control-label">语言</label>
                    <div class="col-sm-10">
                        <input type="text" id="language" class="form-control" name='movie[language]' value='{{ movie.language }}'>
                    </div>
                </div>
                <div class="form-group">
                    <label for="poster" class="col-sm-2 control-label">海报地址</label>
                    <div class="col-sm-10">
                        <input type="text" id="poster" class="form-control" name='movie[poster]' value='{{ movie.poster }}'>
                    </div>
                </div>
                <div class="form-group">
                    <label for="flash" class="col-sm-2 control-label">片源地址</label>
                    <div class="col-sm-10">
                        <input type="text" id="flash" class="form-control" name='movie[flash]' value='{{ movie.flash }}'>
                    </div>
                </div>
                <div class="form-group">
                    <label for="year" class="col-sm-2 control-label">上映年份</label>
                    <div class="col-sm-10">
                        <input type="text" id="year" class="form-control" name='movie[year]' value='{{ movie.year }}'>
                    </div>
                </div>
                <div class="form-group">
                    <label for="summary" class="col-sm-2 control-label">简介</label>
                    <div class="col-sm-10">
                        <input type="text" id="summary" class="form-control" name='movie[summary]' value='{{ movie.summary }}'>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-6 col-sm-9">
                        <button class='btn btn-success' type='submit'>录入</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
